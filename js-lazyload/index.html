<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>原生js图片懒加载</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
    <script src="./assets/js/lazyload.js"></script>
</head>
<body>
    <div class="container">
        <img data-src="./assets/img/1.jpg" alt="">
        <img data-src="./assets/img/2.jpg" alt="">
        <img data-src="./assets/img/3.jpg" alt="">
        <img data-src="./assets/img/4.jpg" alt="">
        <img data-src="./assets/img/5.jpg" alt="">
        <img data-src="./assets/img/6.jpg" alt="">
        <img data-src="./assets/img/7.jpg" alt="">
        <img data-src="./assets/img/8.jpg" alt="">
        <img data-src="./assets/img/9.jpg" alt="">
        <img data-src="./assets/img/10.jpg" alt="">
    </div>

    <script type="text/javascript">
        var lazyLoad = new lazyLoad({
            callback: function () {
                console.log('图片加载完成');
            }
        });
        lazyLoad.init();
    </script>
</body>
</html>
